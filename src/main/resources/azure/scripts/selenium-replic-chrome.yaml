apiVersion: v1
kind: ReplicationController
metadata:
  name: selenium-rep-chrome
spec:
  replicas: 1
  selector:
    app: selenium-chrome
  template:
    metadata:
      name: selenium-chrome
      labels:
        app: selenium-chrome
    spec:
      containers:
      - name: node-chrome
        image: selenium/node-chrome
        env:
        - name: HUB_HOST
          value: "selenium-service"
        - name: HUB_PORT
          value: "30001"
        ports:
        - containerPort: 5555
        resources:
          requests:
            cpu: 250m
            memory: 500Mi
          limits:
            memory: 1000Mi
            cpu: 500
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory

